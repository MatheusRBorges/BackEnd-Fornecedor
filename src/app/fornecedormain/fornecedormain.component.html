<h1>Cadastro-Fornecedor-BackEnd</h1>
<div class="row">
    <div class="col-8 m-auto">
      <form [formGroup]=" formGroupfornecedormain">
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" formControlName="name" class=form-control id="name" placeholder="Nome Completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" formControlName="email"class=form-control id="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="celular" class="form-label">Celular:</label>
            <input type="text" formControlName="celular"class=form-control id="phone" placeholder="Número de Celular">
          </div>
        <div class="mb-3 d-flex justify-content-end">
          <button class="btn btn-primary" (click)="save()">Salvar</button>
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="container">
    <table class="table table-dark">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Celular</th>
          <th class="d-flex justify-content-end" scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fornecedor of fornecedores">
          <th scope="row">{{ fornecedor.id }}</th>
          <td>{{ fornecedor.name }}</td>
          <td>{{ fornecedor.email }}</td>
          <td>{{ fornecedor.celular }}</td>
          <td class="d-flex justify-content-end">
            <button class="btn btn-primary me-1" (click)="edit(fornecedor)">Editar</button>
            <button class="btn btn-danger" (click)="remove(fornecedor)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
